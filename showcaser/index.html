<!DOCTYPE html>
<html lang="en" data-theme="blue">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluesky UI - Component Showcaser</title>
    <meta name="description" content="Interactive documentation and component playground for Bluesky UI" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <script>
      // Handle SPA redirect from 404.html
      (function() {
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          window.history.replaceState(null, '', redirect);
        }
      })();
      // Restore theme from localStorage immediately to prevent flash
      (function() {
        try {
          const stored = localStorage.getItem('bluesky-ui-theme');
          if (stored) {
            const parsed = JSON.parse(stored);
            if (parsed.state && parsed.state.themeName) {
              document.documentElement.setAttribute('data-theme', parsed.state.themeName);
            }
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
